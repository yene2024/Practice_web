<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test sample</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        body {
            font-family: Verdana;
            color: #333;
            margin: 0; /* Eliminamos el margen predeterminado */
            padding: 0;
            position: relative; /* Añadimos posición relativa para posicionar el elemento absoluto */
        }

        #root {
            width: 100vw; /* Ancho del viewport */
            height: 100vh; /* Alto del viewport */
            display: flex; /* Flexbox para centrar contenido */
            justify-content: flex-start; /* Alineamos el contenido al inicio */
            align-items: flex-start; /* Alineamos el contenido arriba */
            background: linear-gradient(105deg, #38054A 0%, rgba(39, 17, 128, 0.85) 11%, rgba(45, 0, 104, 0.83) 15%, rgba(31, 14, 112, 0.90) 24%, rgba(46, 0, 104, 0.89) 31%, rgba(32, 15, 112, 0.89) 60%, rgba(46, 0, 104, 0.90) 70%, rgba(42, 9, 116, 0.89) 86%, rgba(39, 18, 128, 0.88) 90%, #38054A 97%);
        }

        .logo {
            width: 100px; /* Tamaño del logo */
            height: auto; /* Altura automática */
            margin-right: 20px; /* Espacio entre el logo y el texto */
        }

        .content {
            position: relative; /* Añadimos posición relativa para mantener el flujo */
            display: flex; /* Flexbox para alinear logo y texto */
            align-items: center; /* Alineamos verticalmente */
            color: white;
            font-size: 24px;
            font-family: Inter;
            font-weight: 400;
            margin-top: 20px; /* Margen superior para separar del borde superior */
            margin-left: 20px; /* Margen izquierdo para ajustar la posición */
        }

        /* Estilos para el elemento aparte */
        .separate-element {
            position: absolute;
            width: 1655px;
            height: 2752px;
            background: linear-gradient(0deg, rgba(195, 46, 219, 0.4959) 5.13%, rgba(239, 220, 249, 0.4959) 54.27%);
            border-radius: 35px;
            top: 50%; /* Centramos verticalmente */
            left: 10%; /* Lo movemos hacia la izquierda */
            transform: translate(-50%, -50%); /* Corregimos la posición para centrar */
        }
    </style>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root">
        <div class="content">
            <img src="/home/yeneishla/Downloads/IMG_4002.png" alt="Logo" class="logo">
            <div>
                Level You
            </div>
        </div>
        <!-- Elemento aparte -->
        <div class="separate-element"></div>
    </div>
    <script type="module">
        import React from 'react';
        import ReactDOM from 'react-dom';
        import App from './App.js';
    
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    <script src="script.js"></script>
</body>
</html>
