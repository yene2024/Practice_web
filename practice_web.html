<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test sample</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        body {
            font-family: Verdana;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
        }

        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            background: linear-gradient(105deg, #38054A 0%, rgba(39, 17, 128, 0.85) 11%, rgba(45, 0, 104, 0.83) 15%, rgba(31, 14, 112, 0.90) 24%, rgba(46, 0, 104, 0.89) 31%, rgba(32, 15, 112, 0.89) 60%, rgba(46, 0, 104, 0.90) 70%, rgba(42, 9, 116, 0.89) 86%, rgba(39, 18, 128, 0.88) 90%, #38054A 97%);
        }

        .logo {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .content {
            position: relative;
            display: flex;
            align-items: center;
            color: white;
            font-size: 24px;
            font-family: Inter;
            font-weight: 400;
            margin-top: 20px;
            margin-left: 20px;
        }

        .separate-element {
            position: absolute;
            width: 500px;
            height: 750px;
            background: linear-gradient(0deg, rgba(195, 46, 219, 0.4959) 5.13%, rgba(239, 220, 249, 0.4959) 54.27%);
            border-radius: 35px;
            top: 45%;
            left: 10%;
            transform: translate(-50%, -50%);
            margin-top: calc(50vh - 375px);
            margin-left: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .second-separate-element {
            position: absolute;
            width: 800px;
            height: 750px;
            background: linear-gradient(0deg, rgba(195, 46, 219, 0.4959) 5.13%, rgba(239, 220, 249, 0.4959) 54.27%);
            border-radius: 35px;
            top: 45%;
            right: 10%;
            transform: translate(50%, -50%);
            margin-top: calc(50vh - 375px);
            margin-right: 450px;
        }

        /* Estilos adicionales para el texto en el primer elemento */
        .text-style {
            position: absolute;
            width: 671px;
            height: 77px;
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-size: 20px;
            line-height: 77px;
            color: #FFFFFF;
            top: 10%; /* Centramos verticalmente dentro del contenedor */
            left: 95%; /* Centramos horizontalmente dentro del contenedor */
            transform: translate(-50%, -50%); /* Ajuste para centrar el texto */
        }

        .rectangle {
            width: 250px;
            height: 70px;
            background: #D9D9D9;
            border-radius: 35px;
            margin-top: 60px;
        }
    </style>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root">
        <div class="content">
            <img src="/home/yeneishla/Downloads/IMG_4002.png" alt="Logo" class="logo">
            <div>Level You</div>
        </div>
        <!-- Primer elemento aparte -->
        <div class="separate-element">
            <div class="text-style">Access Your Account</div>
            <div class="rectangle"></div>
        </div>
        <!-- Segundo elemento aparte -->
        <div class="second-separate-element"></div>
    </div>
    <script type="module">
        import React from 'react';
        import ReactDOM from 'react-dom';
        import App from './App.js';
    
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    <script src="script.js"></script>
</body>
</html>
